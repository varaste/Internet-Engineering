<html>
<head>
<style type="text/css">
	body{
	  --main-bg-color: blue;
	  --scale: 60;
	}
	div{
		border-style:solid;
		border-width:1px;
		border-color:black;
		margin-left: auto;
		margin-right: auto;
	}

	.parent{
		width: calc(1vw * var(--scale));
	}

	.child{
		background-color: var(--main-bg-color);
		width: 70%;
	}
</style>
</head>
<body>
	<div class="parent">
		Parent
		<div class="child">Child 1</div>
		<div class="child">Child 2</div>
	</div>
</body>
</html>
